# cmdlog user filters
# Copy to ~/.config/cmdlog/filters.conf
# Add custom filter patterns here (one per line)
# Lines starting with # are ignored
# Patterns are treated as regular expressions

# Example: Filter specific tools
# my-internal-script
# .*--verbose.*
# ^npm run (watch|start|dev)$


^sudo ausearch
^date -d .* minutes? ago$
^git status --porcelain=2$

# Place user-defined filters below:

# Temp file operations
/tmp/tmp.*        
# IP neighbor lookups via sh                  
^sh -c ip neigh show$       
# IP neighbor lookups
^ip neigh show$                  
# Network interface queries
^ip link show$                      
# Git auto-maintenance
^git maintenance run --auto --no-quiet$
# Directory name extraction
^dirname                           
# This tool's own commands
openclaw-cmdlog                     
# OpenClaw heartbeat
sessions list --active-minutes     
# OpenClaw monitoring
openclaw\.mjs sessions list    
# openclaw-cmdlog internal: filtering PROCTYPE lines
^grep -E.*PROCTITLE
# openclaw-cmdlog internal: sleep between poll cycles
sleep 2
# openclaw-cmdlog internal: querying audit logs
sudo ausearch -k clawdbot_exec -ts today
sudo ausearch -k clawdbot_exec -ts recent
sudo ausearch -k clawdbot_exec
# openclaw-cmdlog internal: comparing current vs previous state
comm -13 /dev/fd/63 /dev/fd/62
# openclaw-cmdlog internal: timestamp generation
date -Iseconds
date -d 3 minutes ago
# openclaw-cmdlog internal: systemd service execution wrapper
systemd-executor --deserialize 29 --log-level info --log-target
# openclaw-cmdlog internal: locale validation check
locale-check C.UTF-8
# openclaw-cmdlog internal: sleep between poll cycles
sleep 180

# VS Code's git extension running its background bookkeeping.
git config --get commit.template
^git for-each-ref --format
^git for-each-ref --sort -committerdate --format
# VS Code: git extension checking ignored files
git check-ignore -v -z --stdin
# VS Code: git extension status check
git status -z -uall

# VS Code Server / Remote SSH patterns
# VS Code server path references
\.vscode-server
# Git operations commonly run by VS Code Server
^git --literal-pathspecs
^git rev-parse --show-toplevel
^git rev-parse --git-dir
^git rev-parse --symbolic-ref
^git symbolic-ref --short
^git ls-files --stage
^git ls-files -z$
^git show --textconv :
^git config --(get|add) --local branch\.[a-zA-Z0-9/_-]+\.vscode-merge-base
^git diff --raw --numstat
^git merge-base refs/heads/
^git reflog [a-zA-Z0-9/_-]+ --grep-reflog=(branch:|checkout:)
# Git blame operations (remove \b - doesn't handle trailing args well)
^git blame --root --incremental
# Git cat-file size queries (remove \b - args follow)
^git cat-file -s
# ripgrep (rg) used by VS Code for file search
^rg --files --hidden --case-sensitive --no-require-git\b